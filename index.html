<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Thalis</title>
  </head>
  <body>
    <div id="elementoPrincipal">
      <div id="curriculo">
        <div id="navbar">  
          <div id="menuItem">
            <img id="menuIcone" src="./images/menu.svg" />
          </div>
          <div id="navegacao">
            <!-- o nome da tag | . se for class | # se for id | * qnt -->

            <div class="navIcon">
              <img
                class="navImg"
                src="./images/user-avatar-face-svgrepo-com.svg"
              />
            </div>
            <div class="navIcon">
              <img class="navImg" src="./images/phone-svgrepo-com.svg" />
            </div>
            <div class="navIcon">
              <img class="navImg" src="./images/edit-3-svgrepo-com.svg" />
            </div>
            <div class="navIcon">
              <img class="navImg" src="./images/suitcase-svgrepo-com.svg" />
            </div>
            <div class="navIcon">
              <img class="navImg" src="./images/glasses-svgrepo-com.svg" />
            </div>
          </div>
          <div id="baixar">
            <img class="navImg" src="./images/download-cloud-svgrepo-com.svg" />
          </div>
      </div>
      <div id="imgprofile">
        <div id="efeito">
            <div id="nome">Jose Niko</div>
            <div id="profisao">Programador</div>
            <div id="icones-img">
                <img src="./images/facebook.svg" class="imgprofileicons" />
                <img src="./images/github.svg" class="imgprofileicons" />
                <img src="./images/inkedin.svg" class="imgprofileicons" />
                <img src="./images/google.svg" class="imgprofileicons" />
            </div>
        </div>
      </div>
      <div id="about"></div>

    </div>
  </body>
</html>
